<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

  <body>
    <nav  class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        
        <button class="btn btn-primary" onclick="goBack()" style="border-radius: 30px;background-color: #00ff6e;margin-right: 10px;"><i class="gg-arrow-left"></i></button>

        <script>
          function goBack() {
          window.history.back();
        }
      </script>
        
        <a class="navbar-brand" href="homepage.html" >Reservations</a>
      </div>
    </nav>


    <div class="divider">
    <h1>Please select a date</h1>

    <center><input type="date" ></center>

    <p></p>

   <center> <button class="cbutton" onclick="showdates()">check</button></center>
   </div><!-- liniecita chida -->

    <div class="divider2" id="bContainer" style="display: none;">
    <p class="message">These hours are currently available at the moment</p> 
    <button class="tbutton" onclick="sendB(this)">7:00pm</button>
    <button class="tbutton" onclick="sendB(this)">8:30pm</button>
    <button class="tbutton" onclick="sendB(this)">9:10</button>
    <button class="tbutton" onclick="sendB(this)">10:20</button>
    </div>
    <script>

    function showdates() {
      var buttonContainer = document.getElementById("bContainer");
      buttonContainer.style.display = "block";
    }

    function sendB(button) {
      document.getElementsByClassName("tbutton")
      button.classList.toggle("green");
      num()
    }
    function num(){
      var numdiv = document.getElementById("ncontainer")
      numdiv.style.display = "block";
    }
    function showConfirmation() {
      var messageContainer = document.getElementById("messageContainer");
      messageContainer.style.display = "block";
    }
    function closeConfirmation() {
      var messageContainer = document.getElementById("messageContainer");
      messageContainer.style.display = "none";
      window.history.back();
    }

   </script>
    <div class="divider2" id="ncontainer" style="display: none;">
      <p></p>
      <form action="#">        
        <label for="lang">How many people is the table for?</label>
        <select id="lang" class="sel">
            <option value="op1">1</option>
            <option value="op2">2</option>
            <option value="op3">3</option>
            <option value="op4">4</option>
            <option value="op5">5</option>
            <option value="op6">6</option>
        </select><br>
        <br>
        <button id="submitBtn" onclick="showConfirmation()">Submit</button>
        
    </div><!-- liniecita chida -->
    <div id="messageContainer" class="messcontainer">
      <p>Reservation has been submitted. If you have any clarification to make or you want to cancel you reservation please contact the restaurant via phone call or use our message option</p>
      <button onclick="closeConfirmation()">Close</button>
    </div>
   
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

    <script src="./script.js"></script>
  </body>
</html>
